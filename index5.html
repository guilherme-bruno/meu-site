<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
<img class="imagem" src="imagem08.png"

        <br><br>
        <input type="text" name="cpf" placeholder="Digite seu CPF" required>
        <br><br>
        <input type="number" name="idade" placeholder="Informe a sua idade" required>
        <br><br>
        <input type="email"  name="email" placeholder="Digite seu email" required>
        <br><br>    
        <input type="password" name="senha" placeholder="Digite sua senha"required>
        <br><br>
        <label>Selecione sua cidade</label><br>
        <select name="cidade">
            <option value="Ribeirão preto">Ribeirão Preto/SP </option>
            <option value="Cravinhos">Cravinhos/SP</option>
            <option value="São Simão">São Simão/SP</option>
            <option value="Serrana">Serrana/SP</option>
            <option value="Porto Ferreira">Porto Ferreira/SP</option>
            <option value="Pirassununga">Pirassununga/SP</option>
            <option value="Limeira">Limeira/SP</option>
            <br><br>
        </select>
        <br><br>
        <label>Informe o seu genêro:</label><br>
        <iNput type="radio" name="genero" value="masculino"> Masculino
        <iNput type="radio" name="genero" value="feminino"> Feminino</imput>
        <iNput type="radio" name="genero" value="outro">Outro
        <br><br><br><br><br><br>
        <label>Informe os cursos que voce esta cursando:</label><br>
        <iNput type="checkbox" name="cursos" value="ETICA"> ETICA
        <br><br>
        <iNput type="checkbox" name="cursos" value="PROGRAMACAO WEB"> PROGRAMACAO WEB
        <br><br>
        <iNput type="checkbox" name="cursos" value="LOGICA DE PROGRAMACAO"> LOGICA DE PROGRAMACAO
        <br><br>
        <input type="checkbox" name="cursos" value="INGLES"> INGLES
        <br><br>
        <input type="checkbox" name="cursos" value="OSA"> OSA
        <br><br>
        <input type="checkbox" name="cursos" value="FUNDAMENTOS DE INFORMATICA"> FUNDAMENTOS DE INFORMATICA
        <br><br>
        <input type="checkbox" name="cursos" value="DESIGN DIGITAL">DESIGN DIGITAL
        <br><br>
        <input type="checkbox" name="cursos" value="BANCO DE DADOS"> BANCO DE DADOS 
        <br><br>
        <input type="checkbox" name="cursos" value="OUTROS">OUTROS 
        <BR></BR>
        <label>Faca Upload da Sua Foto</label><br>
        <input type="file" name="arquivo">
        <br><br>
        <label>Nos conte o motivo do interesse pelos cursos selecionados:</label><br>
        <textarea name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea>
        <br><br>
        <input type="submit"
    </form>
